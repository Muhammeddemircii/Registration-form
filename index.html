<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form About</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <header>
                <h1>Registration Form</h1>
                <p>Please fill out this form with the rewuired information</p>
            </header>

            <form action="FreeCodeCamp.com" method="post">
                <fieldset>
                    <label for="first-name">Enter your first name: <input id="first-name" type="text" name="first-name" required></label>
                    <label for="last-name">Enter your last name: <input id="last-name" type="text" name="last-name" required></label>
                    <label for="email">Enter your email: <input id="email" type="email" name="email" required></label>
                    <label for="password">Create a new password: <input id="password" type="password" name="password" required></label>
                </fieldset>

                <fieldset>
                    <legend>Account type (required)</legend>
                    <label for="personal"><input class="inline" id="personal" type="radio" name="account-type" checked>Personal</label>
                    <label for="business"><input class="inline" id="business" type="radio" name="account-type">Business</label>
                </fieldset>

                <fieldset>
                    <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="profile-picture"></label>
                    <label for="age">Input your age(years): <input id="age" type="number" name="age"></label>
                    <label for="referrer">How did you hear about us? 
                        <select id="referrer" name="referrer">
                            <option value="">Select One</option>
                            <option value="1">freeCodeCamp News</option>
                            <option value="2">freeCodeCamp Youtube</option>
                            <option value="3">freeCodeCamp Forum</option>
                            <option value="4">Other</option>
                        </select>
                    </label>
                    <label for="bio">Provide a bio: 
                        <textarea id="bio" name="bio"  cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
                    </label>
                 <label for="terms-and-conditions">
                    <input id="terms-and*conditions" class="inline" type="checkbox" name="terms-and-conditions">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>
               </fieldset>
               <input type="submit" value="Submit">
            </form>
        </main>
    </body>
</html>
